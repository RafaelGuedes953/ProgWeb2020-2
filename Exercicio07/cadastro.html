<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
    <link rel="stylesheet" href="css/estilo.css">
    <script type="text/javascript" src="js/validationScripts.js"> </script>
</head>

<body>
    <div class="container">
        <div class="container-login">
            <div class="wrap-login">
                <form class="login-form" method="POST" action="php/cadastro.php?adicionar">
                    <span class="login-form-title">
                        Crie seu cadastro
                    </span>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="text" name="nome" id="nome" maxlength="15" required>
                        <span class="focus-input-form" data-placeholder="Primeiro Nome"></span>
                    </div>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="text" name="sobrenome" id="sobrenome" maxlength="45" required>
                        <span class="focus-input-form" data-placeholder="Sobrenome"></span>
                    </div>

                    <div class="wrap-input margin-top-35 margin-bottom-35">
                        <input class="input-form" type="text" name="cpf" id="cpf" inputmode="numeric" minlength="11"
                            maxlength="11" onchange="validateCPF()" required>
                        <span class="focus-input-form" data-placeholder="CPF"></span>
                    </div>

                    <div class="wrap-input margin-bottom-35">
                        <input class="input-form" type="password" name="pass" id="pass" inputmode="numeric"
                            minlength="6" onchange="validatePass()" required>
                        <span class="focus-input-form" data-placeholder="Senha"></span>
                    </div>

                    <div class="wrap-input margin-bottom-35">
                        <input class="input-form" type="password" name="passRep" id="passRep" inputmode="numeric"
                            minlength="6" onchange="validatePass()" required>
                        <span class="focus-input-form" data-placeholder="Repita a Senha"></span>
                    </div>

                    <div class="container-login-form-btn">
                        <button type="submit" class="login-form-btn" id="btnLogin">
                            Cadastrar
                        </button>
                    </div>

                    <ul class="login-utils">

                        <li class="margin-bottom-8 margin-top-8">
                            <span class="text1">
                                Já possui conta?
                            </span>

                            <a href="index.html" class="text2">
                                Entrar
                            </a>
                        </li>
                    </ul>
                </form>
            </div>
            <img src="images/login.jpg" width="400" height="400" class="margin-left-50" />
        </div>
    </div>

    <script>
        let inputs = document.getElementsByClassName('input-form');
        for (let input of inputs) {
            input.addEventListener("blur", function () {
                if (input.value.trim() != "") {
                    input.classList.add("has-val");
                } else {
                    input.classList.remove("has-val");
                }
            });
        }
    </script>
</body>

</html>
