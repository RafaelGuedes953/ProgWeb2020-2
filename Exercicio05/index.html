<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>WebFitness - Sistema de Academia</title>
</head>

<body>
    <h1 id="Title">WEB Fitness</h1>
    <hr>

    <section id="cadastroAlunos">
        <form action="#" id="cadastro">
            <span>Cadastre um aluno na academia</span>

            <div id="formCampos">
                <input class="input-nome" type="text" name="nome" id="nome" placeholder="Nome"><br>
                <input class="input-esporte" type="text" name="esporte" id="esporte" placeholder="Esporte de interesse"><br>
                <input class="input-telefone" type="text" name="telefone" id="telefone" placeholder="Telefone"><br>
            </div>
            <button id="btn">Cadastrar</button>
        </form>
    </section>

    <section id="dadosAlunos">
        <table id="tableDados">
            <thead>
                <tr>
                    <th id="formTitle" colspan="4">Dados dos alunos</th>
                </tr>
                <tr>
                    <th>Nome</th>
                    <th>Esporte de Interesse</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
                
            </thead>
            
            <tbody>
                <tr>
                    <td>Item 1</td>
                    <td>Item 2</td>
                    <td>Item 3</td>
                    <td><button>Deletar</button></td>
                </tr>
                <tr>
                    <td>Item 1</td>
                    <td>Item 2</td>
                    <td>Item 3</td>
                    <td><button>Deletar</button></td>
                </tr>
                <tr>
                    <td>Item 1</td>
                    <td>Item 2</td>
                    <td>Item 3</td>
                    <td><button>Deletar</button></td>
                </tr>
            </tbody>
        </table>
    </section>

</body>

</html>
