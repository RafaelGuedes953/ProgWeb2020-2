<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <script src="js/jquery.js"></script> <!--Inclusão do jquery necessário-->
    <script src="js/database.js"></script>
    <title>WebFitness - Sistema de Academia</title>
</head>

<!--Criar o banco de dados assim que o navegador terminar de carregar a página-->
<body onload="createDatabase()">
    <h1 id="Title">WEB Fitness</h1>
    <hr>

    <section id="cadastroAlunos">
        <form id="cadastro">
            <span>Cadastre um aluno na academia</span>

            <div id="formCampos">
                <input class="input-nome" type="text" name="nome" id="nome" placeholder="Nome" required><br>
                <input class="input-esp" type="text" name="esporte" id="esporte" placeholder="Esporte" required><br>
                <input class="input-tel" type="text" name="telefone" id="telefone" placeholder="Telefone" required><br>
            </div>
            <button id="btn-cad" onclick="insertStudent()" type="button">Cadastrar</button>
            <button id="btn-ver" onclick="verifyBrowser()" type="button">Verificar Browser</button>
            <button id="btn-recov" onclick="selectStudent()" type="button">Recuperar Dados</button>
        </form>
    </section>

    <section id="dadosAlunos">
        <table id="tableDados">
            <thead>
                <tr>
                    <th id="formTitle" colspan="5">Dados dos alunos</th>
                </tr>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Esporte</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
                
            </thead>
            
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Item 1</td>
                    <td>Item 2</td>
                    <td>Item 3</td>
                    <td><button>Deletar</button></td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Item 1</td>
                    <td>Item 2</td>
                    <td>Item 3</td>
                    <td><button>Deletar</button></td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Item 1</td>
                    <td>Item 2</td>
                    <td>Item 3</td>
                    <td><button>Deletar</button></td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Item 1</td>
                    <td>Item 2</td>
                    <td>Item 3</td>
                    <td><button>Deletar</button></td>
                </tr>
            </tbody>
        </table>
    </section>

</body>

</html>
